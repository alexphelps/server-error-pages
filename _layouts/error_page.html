<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex, nofollow">
<title>{{ page.title }}</title>
<meta name="description" content="{{ page.title }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body class="py-5" onload="javascript:loadDomain();">
<!-- Error Page Content -->
<div class="container">
    <div class="hero text-center my-4">
        <h1 class="display-5"><i class="bi bi-{{ page.icon }} {{ page.icon_color }} mx-3"></i></h1>
        <h1 class="display-5 fw-bold">{{page.title}}</h1>
        <p class="lead">{{ page.sub_title }} <em><span id="display-domain"></span></em>.
        </p>
        <p><btn onclick=javascript:{{ page.cta_action }}(); class="btn btn-outline-success btn-lg">{{ page.cta_text }}</a></btn>
    </div>

    <div class="content">
        <div class="row  justify-content-center py-3">
            <div class="col-md-6">
                <div class="my-5 p-5 card">
                    <h3>What happened?</h3>
                    <p class="fs-5">{{ page.error_summary }}</p>
                </div>
                <div class="my-5 p-5 card">
                    <h3>What can I do?</h3>
                    <p class="fs-4">If you're a site visitor</p>
                    <p>{{ page.action_site_visitor }}</p>
                    <p class="fs-4">If you're the site owner</p>
                    <p>{{ page.action_site_owner }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function loadDomain() {
        var display = document.getElementById("display-domain");
        display.innerHTML = document.domain;
    }
    // CTA button actions
    function checkSite() {
        window.location = "https://downforeveryoneorjustme.com/" + window.location.hostname;
    }
    function goToHomePage() {
        window.location = '/';
    }
    function reloadPage() {
        document.location.reload(true);
    }
</script>
</body>
</html>
